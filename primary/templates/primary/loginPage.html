{% extends 'main.html' %}

{% block content %}

<form action="" method="POST">
    {% csrf_token %}
    {{ form.as_p }}

    <!-- Display error messages -->
    {% for message in messages %}
        <p>{{ message }}</p>
    {% endfor %}

    <input type="submit" value="Submit">
</form>

<p>Don't have an account? <a href="{% url 'registerPage' %}">Sign Up</a></p>

{% endblock %}
